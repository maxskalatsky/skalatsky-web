<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Check - Skalatsky & Associates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-full mb-4 pulse-glow">
                <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">System Status</h1>
            <p class="text-purple-200">Alex - Lead Web Architect</p>
        </div>

        <div class="space-y-4">
            <div class="bg-white/5 rounded-lg p-4 border border-green-500/50">
                <div class="flex items-center justify-between">
                    <span class="text-white font-semibold">Pipeline Connection</span>
                    <span class="px-3 py-1 bg-green-500 text-white text-sm rounded-full">Active</span>
                </div>
            </div>

            <div class="bg-white/5 rounded-lg p-4 border border-green-500/50">
                <div class="flex items-center justify-between">

                    <span class="px-3 py-1 bg-green-500 text-white text-sm rounded-full">Online</span>
                </div>
            </div>

            <div class="bg-white/5 rounded-lg p-4 border border-green-500/50">
                <div class="flex items-center justify-between">
                    <span class="text-white font-semibold">GitHub Integration</span>
                    <span class="px-3 py-1 bg-green-500 text-white text-sm rounded-full">Connected</span>
                </div>
            </div>

            <div class="bg-white/5 rounded-lg p-4 border border-blue-500/50">
                <div class="flex items-center justify-between">
                    <span class="text-white font-semibold">Output Path</span>
                    <span class="text-purple-200 text-sm font-mono">/demo/index.html</span>
                </div>
            </div>

            <div class="bg-white/5 rounded-lg p-4 border border-yellow-500/50">
                <div class="flex items-center justify-between">
                    <span class="text-white font-semibold">Token Budget</span>
                    <span class="text-purple-200 text-sm">200,000 available</span>
                </div>
            </div>
        </div>

        <div class="mt-8 p-4 bg-gradient-to-r from-purple-600/20 to-indigo-600/20 rounded-lg border border-purple-500/30">
            <p class="text-white text-center">
                âœ“ All systems operational. Ready to generate production-ready HTML.
            </p>
        </div>

        <div class="mt-6 text-center">
            <p class="text-purple-300 text-sm">
                Awaiting your next command...
            </p>
        </div>
    </div>
</body>
</html>
